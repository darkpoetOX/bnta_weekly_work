<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="text/javascript" defer></script>
    <title>JS Events</title>
</head>
<body>

    <h1>JavaScript Events</h1>
    <button id ="btn">CLICK ME</button>
    <hr /> <!-- inserts a horizontal line-->
    <div id="box">
        <h2 id="caption">Hello World!</h2>
    </div>
    <input type="text" id="text-input" placeholder="Enter a message">
    <hr /> 
    <select name="color-picker" id="color-picker">
        <option value="red">Red</option> <!-- if we don't include value, it defaults to the  tag name i.e. 'Red' instead of 'red'-->
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="hotpink">Hot Pink</option>
    </select>
    <hr /> 
    <h3>Previous Colours</h3>
    <ul id="history"></ul>
</body>
</html>
